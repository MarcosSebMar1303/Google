<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Webpage Design</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#"><img src="./img/bars.png" alt=""></a></li>
                <li><button>Iniciar sesión</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="./img/google.png" alt="">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="./img/search.png" alt=""></div>
                    <div><img src="./img/mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
            <ul class="languages">
                <li>Ofrecido por Google en:</li>
                <li><a href="#">English</a></li>
                <li><a href="#">Español (Latinoamérica)</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Argentina</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="">Sobre Google</a></li>
                    <li><a href="">Publicidad</a></li>
                    <li><a href="">Negocios</a></li>
                    <li><a href="">Cómo funciona la Búsqueda</a></li>
                </ul>
                <ul>
                    <li><a href="">Privacidad</a></li>
                    <li><a href="">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
